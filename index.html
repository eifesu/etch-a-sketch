<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main container text-center">
        <h1>Etch-A-Sketch</h1>
        <small>except it's worse.</small><br>

        <div class="container" id="grid">
            
        </div>
        
        <div class="container">

            <button id ="btn-clear" class="btn btn-danger m-2">Clear</button>
            <button id ="btn-color" class="btn btn-outline-dark m-2">Grayscale</button>

        </div>

        <div class="container small p-2">
            <h6>Grid size = <span>16</span> </h6>
            <input type="range" min="1" max="64" value="16" class="form-range" id="size">        
        </div>


    </div>
</body>
</html>
